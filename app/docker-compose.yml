version: "3.8"
services:
  orthanc-backend:
    image: $DOCKER_IMAGE_ORTHANC
    container_name: orthanc
    command: /run/secrets/  # Path to the configuration files (stored as secrets)
    ports:
      - 4242:4242
      - 8042:8042
    env_file:
      - /home/ec2-user/.orthanc.env
    secrets:
      - orthanc.json
      - site.pem
    restart: always
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '1'
          memory: 512M
    networks:
      - orthnet
    extra_hosts:
      - host.docker.internal:host-gateway
    healthcheck:
      test: "wget --header='Authorization: Basic b3J0aGFuYzpvcnRoYW5j' https://127.0.0.1:8042/app/explorer.html --no-check-certificate || exit 1"
      interval: 60s
      retries: 3
      start_period: 15s
  envoy-proxy:
    image: $DOCKER_IMAGE_ENVOY 
    container_name: envoy
    ports:
      - 9901:9901
      - 443:443
      - 11112:11112
    volumes:
      - ./envoy.yaml:/etc/envoy/envoy.yaml
      - ./$SITE_KEY_CERT_FILE:/etc/ssl/certs/site.pem
    networks:
      - orthnet
secrets:
  orthanc.json:
    file: $ORTHANC_CONFIG_FILE
  site.pem:
    file: $SITE_KEY_CERT_FILE
networks:
  orthnet:
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: 'false'
